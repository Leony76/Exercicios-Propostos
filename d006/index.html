<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="Lerico.ico" type="image/x-icon">
</head>
<body>
    <style>
        body {
            background-color: black;
            color: beige;
        }
        h1 {
            color: chocolate;
        }
        li {
            color: aqua;
        }
    </style>
    <h1>Tags em HTML</h1>
    <p style="color: chartreuse; font-size: larger;">Em <strong>HTML</strong>,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul type="square">
        <li style="font-size: x-large;"><abbr title="Se utiliza '<p>'">Parágrafo</abbr></li>
        <li style="font-size: x-large;"><abbr title="Se utiliza '<h1>'">Título</abbr></li>
        <li style="font-size: x-large;"><abbr title="Se utiliza '<img>'">Imagens</abbr></li>
        <li style="font-size: x-large;"><abbr title="Se utiliza '<abbr>'">Abreviações</abbr></li>
        <li style="font-size: x-large;"><abbr title="Se utiliza '<code>'">Códigos-Fonte</abbr></li>
        <li style="font-size: x-large;"><abbr title="Se utiliza '<ol>'">Listas Númeradas</abbr></li>
        <li style="font-size: x-large;"><abbr title="Se utiliza '<ul>'">Listas com Marcadores </abbr></li>
    </ul>
</body>
</html>
